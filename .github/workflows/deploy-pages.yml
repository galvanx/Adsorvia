name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: next_term/package-lock.json

      - name: Install and build
        run: |
          cd next_term
          npm ci
          npm run build

      - name: Prepare artifact for GitHub Pages (basePath /Adsorvia)
        run: |
          mkdir -p deploy deploy/Adsorvia
          # Site root must have index.html for https://user.github.io/Adsorvia/
          cp next_term/out/*.html deploy/ 2>/dev/null || true
          cp next_term/out/*.svg deploy/ 2>/dev/null || true
          cp next_term/out/favicon.ico deploy/ 2>/dev/null || true
          # Assets referenced as /Adsorvia/_next/ and /Adsorvia/logo-* go in Adsorvia/
          cp -r next_term/out/_next deploy/Adsorvia/
          cp next_term/out/*.png deploy/Adsorvia/ 2>/dev/null || true
          cp -r next_term/out/dashboard-tecnico deploy/Adsorvia/ 2>/dev/null || true
          cp -r next_term/out/dashboard-ejecutivo deploy/Adsorvia/ 2>/dev/null || true
          cp -r next_term/out/_not-found deploy/Adsorvia/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
